<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мой TapLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-image {
            width: 250px;
            height: 250px;
         
            object-fit: cover;
            border: 5px solid white;
      
            margin-bottom: 20px;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .profile-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            padding: 0 15px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 100%;
        }
        
        .btn {
            display: block;
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: #0088cc;
            color: white;
        }
        
        .btn-telegram {
            background-color: #0088cc;
            color: white;
        }
        
        .btn-channel {
            background-color: #0088cc;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        @media only screen and (min-width: 768px) {
            body {
                background-color: #f0f2f5;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            
            .container {
                background-color: white;
                border-radius: 20px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="1image.gif" alt="Фото профиля" class="profile-image">
            <h1 class="profile-name">Доктор Маргарита Робертовна</h1>
            <p class="profile-description">Мои профили:</p>
        </div>
        
        <div class="buttons">
            <a href="https://fnkc-fmba.ru/employees/14373-khabazova_margarita_robertovna/" class="btn btn-primary">Записаться</a>
            <a href="ttps://t.me/rita_aug" class="btn btn-telegram">Телеграм</a>
            <a href="#" class="btn btn-channel">Мой канал</a>
        </div>
    </div>
</body>
</html>
